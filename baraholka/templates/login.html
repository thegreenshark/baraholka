{% extends "bootstrap/base.html" %}

{% block html_attribs %} lang="en"{% endblock %}

{% block metas %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
{% endblock %}

{% block title %}Login{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='assets/fonts/ionicons.min.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='assets/css/Login-Form-Clean-Login-Form-Clean.css')}}">
{% endblock %}

{% block content %}
<section class="login-clean">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration" style="padding-bottom: 0px;height: 129.844px;margin-bottom: 0px;"><i class="icon ion-ios-navigate"></i></div>
        <div style="height: 68px;">
            <p style="width: 240px;margin-left: auto;text-align: center;margin-right: auto;padding-right: 0px;height: 56px;">{{text|safe}}</p>
        </div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" value={{prefilledEmail}}></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Вход</button></div>
        <a class="forgot" href="/register/">Нет аккаунта? Зарегистрируйтесь</a>
    </form>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
