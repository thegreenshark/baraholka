<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic-Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean-Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search-Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/untitled-2.css">
    <link rel="stylesheet" href="assets/css/untitled-3.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <div style="margin-top: 0px;padding-top: 75px;">
        <section class="login-clean" style="background: rgb(255,255,255);padding-top: 0px;padding-bottom: 75px;">
            <form method="post" style="box-shadow: 0px 0px 8px rgba(80,94,108,0.59);">
                <div class="illustration" style="margin-top: 0px;font-size: 14px;margin-bottom: 20px;padding-bottom: 0px;"><a href="/" style="padding-bottom: 0px;padding-top: 0px;margin-left: 0px;display: inline-block;font-size: 14px;"><img style="height: 64px;width: 170px;margin-left: 0px;display: inline-block;margin-bottom: 20px;" src="assets/img/test.png"></a>
                    <p style="color: rgb(255,255,255);background: #ff3030;font-size: 16px;">Error</p>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="font-size: 16px;background: #efefef;"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="font-size: 16px;background: #efefef;color: rgb(80, 94, 108);"></div>
                <div class="form-group text-center"><button class="btn btn-default barahloka-btn" type="submit" style="font-size: 16px;color: rgb(255,255,255);background: #00a5db;border-radius: 12px;padding-top: 8px;padding-bottom: 8px;padding-right: 16px;padding-left: 16px;border-style: none;text-shadow: 0px 0px;display: inline-block;margin-left: 0px;width: 240px;">Войти</button></div><a class="forgot" href="#">Forgot your email or password?</a>
            </form>
        </section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
